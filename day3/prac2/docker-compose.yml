services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  app:
    image: alpine:latest
    container_name: flask-app
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "5000:5000"
    working_dir: /app
    volumes:
      - ./app:/app
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    command: >
      sh -c "pip install --no-cache-dir flask redis && python app.py"
