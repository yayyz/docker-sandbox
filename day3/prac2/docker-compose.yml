services:
  redis:
    image: redis:8-alpine
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - ./data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s

  app:
    image: python:3.13-slim
    container_name: flask-app
    working_dir: /app
    command: sh -c "pip install --no-cache-dir flask redis && python app.py"
    ports:
      - '8080:5000'
    volumes:
      - ./app:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
