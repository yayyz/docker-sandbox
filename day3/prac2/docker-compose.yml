version: "3.9"
name: myproject
services:
  web:
    image: python:3.11-slim
    container_name: myweb
    working_dir: /app


    ports:
      - "8080:80"
    environment:
      REDIS_HOST: db
      REDIS_PORT: "6379"
    volumes:
      - ./app:/app
    networks:
      - app_net
    depends_on:
      - db
  db:
    image: redis:7
    container_name: mydb
    volumes:
      - redis_data:/data
    networks:
      - app_net

volumes:
  redis_data:

networks:
  app_net:
    driver: bridge
