services:
  web:
    image: python:3.9-slim
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app
    working_dir: /app
    command: sh -c "pip install flask redis && python app.py"
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
      start_interval: 5s
    volumes:
      - redis_data:/data


volumes:
  redis_data: