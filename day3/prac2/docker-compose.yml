version: "3.9"
name: myproject
services:
  web:
    image: nginx:latest
    container_name: myweb
    ports:
      - "8080:80"
    environment:
      - NGINX_HOST=localhost
    volumes:
      - ./html:C:\Users\fbdpc\docker-sandbox\day3\prac2\html
    networks:
      - app_net
    depends_on:
      - db
  db:
    image: mysql:8.0
    container_name: mydb
    environment:
        MYSQL_ROOT_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app_net

volumes:
  db_data:

networks:
  app_net:
    driver: bridge

